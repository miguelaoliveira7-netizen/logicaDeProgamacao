<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casa de Adolescentes Regional</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      color: #333;
      padding: 20px;
    }
    h1 {
      color: #2b6cb0;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #2b6cb0;
      color: white;
      border: none;
      margin-top: 15px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e4f91;
    }
    .mensagem {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo ao formulário da Casa de Adolescentes</h1>
  
  <h2>Formulário de Inscrição</h2>

  <form id="formInscricao">
    <label>Nome:</label>
    <input type="text" name="nome" required>

    <label>Idade:</label>
    <input type="number" name="idade" required>

    <label>Localidade:</label>
    <input type="text" name="localidade" required>

    <label>R$60 - Valor da inscrição:</label>
    <label>Forma de pagamento:</label>
    <select name="pagamento" required>
      <option value="">Selecione</option>
      <option value="pix">Pix</option>
      <option value="cartao">Cartão</option>
    </select>

    <button type="submit">Enviar inscrição</button>
  </form>

  <p class="mensagem" id="resposta"></p>

  <script>
    const FORM_URL = "https://formspree.io/f/xvgvkwvk";

    document.getElementById("formInscricao").addEventListener("submit", async (e) => {
      e.preventDefault();

      const form = e.target;
      const data = {
        nome: form.nome.value,
        idade: form.idade.value,
        localidade: form.localidade.value,
        pagamento: form.pagamento.value
      };

      try {
        const resposta = await fetch(FORM_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const saida = document.getElementById("resposta");
        if (resposta.ok) {
          saida.textContent = "✅ Inscrição enviada com sucesso!";
          form.reset();
        } else {
          saida.textContent = "⚠️ Erro ao enviar. Verifique os dados.";
        }
      } catch (erro) {
        document.getElementById("resposta").textContent =
          "❌ Falha na conexão. Tente novamente mais tarde.";
      }
    });
  </script>
</body>
</html>
